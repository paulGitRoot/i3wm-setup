# =========================
# Picom 9.x minimal config
# =========================

backend = "glx";
vsync = true;
use-damage = true;
glx-no-stencil = true;
glx-copy-from-front = false;

shadow = false;        # disable shadows for performance
fading = false;        # no fade animation
blur-background = false;

# Transparency
#inactive-opacity = 0.85      # 85% opaque for inactive windows
active-opacity   = 1.0       # 100% opaque for active window

# Optional: force transparency for all windows
opacity-rule = [
    "90:class_g = '.*'",      # 90% opacity for all windows
    "100:class_g = 'i3bar'"   # keep i3bar fully opaque
];

# Exclude special window types from effects
wintypes:
{
    tooltip = { fade = false; shadow = false; opacity = 1; };
    dock = { shadow = false; opacity = 1; };
    popup_menu = { shadow = false; opacity = 1; };
};

